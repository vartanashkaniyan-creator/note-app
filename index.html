<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اپلیکیشن کدنویس</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>ساخت اپلیکیشن</h2>
    <div>
      <label for="output-select">نوع خروجی:</label>
      <select id="output-select">
        <option value="mobile">موبایل (APK / IPA)</option>
        <option value="desktop">کامپیوتر (Executable)</option>
        <option value="web">وب</option>
      </select>
    </div>

    <div id="command-section">
      <input type="text" id="command-text" placeholder="دستور جدید وارد کنید" />
      <button id="generate-btn">تولید کد</button>
    </div>

    <pre id="generated-code"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
