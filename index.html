<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Editor Pro</title>

<style>
:root{
  --bg:#f3f3f3;
  --panel:#ffffff;
  --border:#ddd;
  --accent:#0078d4;
  --text:#222;
}

body{
  margin:0;
  font-family: sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:var(--panel);
  padding:12px;
  text-align:center;
  font-weight:bold;
  border-bottom:1px solid var(--border);
}

.tabs{
  display:flex;
}

.tabs button{
  flex:1;
  padding:10px;
  border:none;
  border-bottom:2px solid transparent;
  background:#eee;
  font-weight:bold;
}

.tabs button.active{
  background:var(--panel);
  border-bottom:2px solid var(--accent);
  color:var(--accent);
}

.editor{
  display:none;
}

.editor.active{
  display:block;
}

textarea{
  width:100%;
  height:160px;
  border:none;
  outline:none;
  padding:10px;
  font-family:monospace;
  font-size:14px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.run{
  background:var(--accent);
  color:white;
  padding:14px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}

iframe{
  width:100%;
  height:260px;
  border:none;
  background:white;
}
</style>
</head>
