<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>یادداشت من</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: sans-serif;
      background:#f5f5f5;
      direction: rtl;
      padding:20px;
    }
    h2{
      text-align:center;
    }
    textarea{
      width:100%;
      height:150px;
      font-size:16px;
      padding:10px;
      box-sizing:border-box;
    }
    button{
      margin-top:10px;
      width:100%;
      padding:12px;
      font-size:16px;
      background:#4CAF50;
      color:white;
      border:none;
      border-radius:6px;
    }
    .saved{
      margin-top:10px;
      color:green;
      text-align:center;
    }
  </style>
</head>
<body>

  <h2>یادداشت من</h2>

  <textarea id="note" placeholder="اینجا یادداشتت رو بنویس..."></textarea>

  <button onclick="saveNote()">ذخیره</button>

  <div class="saved" id="status"></div>

  <script>
    const textarea = document.getElementById("note");
    const status = document.getElementById("status");

    // بارگذاری یادداشت قبلی
    textarea.value = localStorage.getItem("myNote") || "";

    function saveNote(){
      localStorage.setItem("myNote", textarea.value);
      status.innerText = "یادداشت ذخیره شد ✅";
      setTimeout(()=> status.innerText="",2000);
    }
  </script>

</body>
</html>
