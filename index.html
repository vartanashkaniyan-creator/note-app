<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اپ لیست خرید</title>
  <style>
    /* استایل‌های CSS */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }
    
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    
    button {
      padding: 5px 10px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    
    button:hover {
      background-color: darkred;
    }
    
    input {
      padding: 10px;
      width: 200px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>لیست خرید</h2>
  
  <ul id="itemList">
    <!-- آیتم‌ها در اینجا اضافه می‌شوند -->
  </ul>
  
  <input type="text" id="newItem" placeholder="آیتم جدید">
  <button onclick="addItem()">آیتم جدید اضافه کن</button>

  <div>
    <h3>جستجو:</h3>
    <input type="text" id="searchInput" onkeyup="searchItems()" placeholder="جستجو کنید...">
  </div>

  <script>
    // کد JavaScript برای ویرایش، حذف، ذخیره‌سازی و جستجو
    function addItem() {
      const newItemText = document.getElementById("newItem").value;
      if (newItemText) {
        const newItem = document.createElement("li");
        newItem.innerHTML = newItemText + ' <button onclick="removeItem(this)">حذف</button> <button onclick="editItem(this)">ویرایش</button>';
        document.getElementById("itemList").appendChild(newItem);
        document.getElementById("newItem").value = ""; // پاک کردن فیلد ورودی
        saveList(); // ذخیره‌سازی بعد از اضافه کردن آیتم
      }
    }

    function removeItem(button) {
      button.parentElement.remove();
      saveList(); // ذخیره‌سازی پس از حذف آیتم
    }

    function editItem(button) {
      const currentItem = button.parentElement;
      const newText = prompt("ویرایش آیتم:", currentItem.firstChild.textContent.trim());
      if (newText) {
        currentItem.firstChild.textContent = newText;
        saveList(); // ذخیره مجدد پس از ویرایش
      }
    }

    function saveList() {
      const items = [];
      document.querySelectorAll('#itemList li').forEach(item => {
        items.push(item.firstChild.textContent.trim());
      });
      localStorage.setItem('itemList', JSON.stringify(items));
    }

    function loadList() {
      const items = JSON.parse(localStorage.getItem('itemList'));
      if (items) {
        items.forEach(itemText => {
          const newItem = document.createElement("li");
          newItem.innerHTML = itemText + ' <button onclick="removeItem(this)">حذف</button> <button onclick="editItem(this)">ویرایش</button>';
          document.getElementById("itemList").appendChild(newItem);
        });
      }
    }

    function searchItems() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll("#itemList li");
      items.forEach(item => {
        const text = item.firstChild.textContent.toLowerCase();
        if (text.includes(searchTerm)) {
          item.style.display = "";
        } else {
          item.style.display = "none";
        }
      });
    }

    // بارگذاری لیست از LocalStorage هنگام بارگذاری صفحه
    window.onload = loadList;
    // ذخیره‌سازی پس از هر تغییر
    window.addEventListener('beforeunload', saveList);
  </script>
</body>
</html>
