<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اپ کدنویس</title>

<style>
body {
  font-family: sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 10px;
}

.editor {
  display: flex;
  border: 1px solid #ccc;
  background: #fff;
  margin-bottom: 10px;
  height: 150px;
}

.lines {
  background: #eee;
  padding: 5px;
  text-align: right;
  user-select: none;
  color: #666;
}

.lines div {
  height: 18px;
  font-size: 13px;
}

textarea {
  flex: 1;
  border: none;
  resize: none;
  padding: 5px;
  font-family: monospace;
  font-size: 13px;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  background: #4CAF50;
  color: #fff;
  border: none;
  font-size: 16px;
}

iframe {
  width: 100%;
  height: 250px;
  border: 1px solid #ccc;
  margin-top: 10px;
  background: #fff;
}
</style>
</head>

<body>

<h3>HTML</h3>
<div class="editor">
  <div class="lines" id="htmlLines"></div>
  <textarea id="html" oninput="updateLines('html')"></textarea>
</div>

<h3>CSS</h3>
<div class="editor">
  <div class="lines" id="cssLines"></div>
  <textarea id="css" oninput="updateLines('css')"></textarea>
</div>

<h3>JavaScript</h3>
<div class="editor">
  <div class="lines" id="jsLines"></div>
  <textarea id="js" oninput="updateLines('js')"></textarea>
</div>

<button onclick="run()">اجرا کد</button>

<iframe id="result"></iframe>

<script>
function updateLines(type) {
  const textarea = document.getElementById(type);
  const linesDiv = document.getElementById(type + "Lines");
  const count = textarea.value.split("\n").length;

  linesDiv.innerHTML = "";
  for (let i = 1; i <= count; i++) {
    linesDiv.innerHTML += "<div>" + i + "</div>";
  }
}

function run() {
  const html = document.getElementById("html").value;
  const css = "<style>" + document.getElementById("css").value + "</style>";
  const js = "<script>" + document.getElementById("js").value + "<\/script>";
  document.getElementById("result").srcdoc = html + css + js;
}
</script>

</body>
</html>
