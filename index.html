<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ساخت اپلیکیشن</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>ساخت اپلیکیشن</h1>

    <div class="form-group">
      <label for="outputType">نوع خروجی:</label>
      <select id="outputType">
        <option value="mobile">موبایل (APK/IPA)</option>
        <option value="web">وب</option>
      </select>
    </div>

    <div class="form-group">
      <label for="language">زبان کدنویسی:</label>
      <select id="language">
        <option value="React Native">React Native</option>
        <option value="Flutter">Flutter</option>
      </select>
    </div>

    <div class="form-group">
      <label for="command">دستورات:</label>
      <input type="text" id="command" placeholder="دستور مورد نظر خود را وارد کنید">
    </div>

    <button onclick="generateCode()">تولید کد</button>

    <div class="output" id="outputArea">
      <!-- نمایش نتیجه کد تولیدی -->
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
