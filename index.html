<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced App Builder</title>

  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
    }

    #app {
      width: 90%;
      max-width: 400px;
      background: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #2a2a2a;
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>Advanced App Builder</h1>

  <div id="app">
    <input placeholder="نام پروژه">
    <textarea placeholder="دستور اپ را بنویس..."></textarea>
    <button>اجرا</button>
    <button>پاک کردن</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
