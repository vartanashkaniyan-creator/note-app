<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اپ یادداشت</title>
<style>
body {
  font-family: sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 10px;
}
textarea {
  width: 100%;
  height: 120px;
  margin-bottom: 8px;
  font-family: monospace;
}
button {
  width: 100%;
  padding: 12px;
  background: #4CAF50;
  color: #fff;
  border: none;
  font-size: 16px;
}
iframe {
  width: 100%;
  height: 250px;
  border: 1px solid #ccc;
  margin-top: 10px;
  background: #fff;
}
</style>
</head>
<body>

<h3>HTML</h3>
<textarea id="html" placeholder="کد HTML خود را وارد کنید..."></textarea>

<h3>CSS</h3>
<textarea id="css"></textarea>

<h3>JavaScript</h3>
<textarea id="js"></textarea>

<button onclick="addNote()">افزودن یادداشت</button>

<h3>یادداشت‌ها:</h3>
<ul id="notesList"></ul>

<script>
// بارگذاری یادداشت‌ها از localStorage هنگام باز شدن صفحه
window.onload = function() {
  const savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
  savedNotes.forEach(note => {
    addNoteToList(note);
  });
}

// افزودن یادداشت جدید
function addNote() {
  const note = document.getElementById("html").value;
  if (note.trim() !== "") {
    addNoteToList(note);
    saveNoteToLocalStorage(note);
    document.getElementById("html").value = ''; // پاک کردن textarea
  }
}

// اضافه کردن یادداشت به لیست
function addNoteToList(note) {
  const li = document.createElement("li");
  li.textContent = note;
  document.getElementById("notesList").appendChild(li);
}

// ذخیره یادداشت‌ها در localStorage
function saveNoteToLocalStorage(note) {
  const savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
  savedNotes.push(note);
  localStorage.setItem('notes', JSON.stringify(savedNotes));
}
</script>

</body>
</html>
