
  
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>واسط کاربری ساده</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    textarea { width: 80%; height: 100px; margin-bottom: 20px; padding: 10px; font-size: 14px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; font-size: 16px; cursor: pointer; }
    iframe { width: 100%; height: 300px; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>

<h2>دستور خود را وارد کنید:</h2>
<textarea id="command" placeholder="مثلاً: یک دکمه بساز که وقتی کلیک شد، رنگش تغییر کند"></textarea><br>
<button onclick="generateCode()">تولید کد</button>

<h3>پیش‌نمایش کد:</h3>
<iframe id="result"></iframe>

<script>
  function generateCode() {
    const command = document.getElementById("command").value.toLowerCase().trim();
    let generatedCode = "";
    
    // بررسی دستورات ساده
    if (command.includes("دکمه") && command.includes("رنگ")) {
      generatedCode = `
        <button id="myButton">کلیک کن</button>
        <script>
          document.getElementById("myButton").onclick = function() {
            this.style.backgroundColor = "red";
          };
        </script>
      `;
    } else {
      generatedCode = "<p>دستور شناسایی نشد!</p>";
    }

    // نمایش کد در iframe
    document.getElementById("result").srcdoc = generatedCode;
  }
</script>

</body>
</html>
